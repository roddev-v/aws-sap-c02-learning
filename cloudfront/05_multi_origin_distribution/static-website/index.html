<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker - Live Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ∞Ô∏è International Space Station Tracker</h1>
            <p class="subtitle">Live position updated every 5 seconds</p>
        </header>
        
        <div class="info-panel">
            <div class="info-card">
                <span class="label">Latitude:</span>
                <span class="value" id="latitude">--</span>
            </div>
            <div class="info-card">
                <span class="label">Longitude:</span>
                <span class="value" id="longitude">--</span>
            </div>
            <div class="info-card">
                <span class="label">Altitude:</span>
                <span class="value" id="altitude">~408 km</span>
            </div>
            <div class="info-card">
                <span class="label">Velocity:</span>
                <span class="value" id="velocity">~27,600 km/h</span>
            </div>
        </div>

        <div id="map"></div>

        <div class="status">
            <span id="status">Connecting...</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
